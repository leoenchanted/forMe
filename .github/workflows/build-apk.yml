          # åˆ é™¤ swap æ–‡ä»¶ï¼Œå›æ”¶ç£ç›˜
          sudo swapoff /swapfile || true
          sudo rm -f /swapfile || true
          
          # æ¸…ç†æ„å»ºç¼“å­˜
          rm -rf ~/.gradle/caches ~/.gradle/wrapper
          rm -rf $HOME/.npm/_cacache
          
          echo "Final disk usage:"
