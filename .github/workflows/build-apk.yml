      # ğŸ’¾ åˆ›å»º 3GB Swapï¼ˆè¶³å¤Ÿé˜² OOMï¼Œåˆä¸è‡³äºåƒå…‰ç£ç›˜ï¼‰
      - name: ğŸ’¾ Create 3GB Swap (Balance RAM vs Disk)
        run: |
