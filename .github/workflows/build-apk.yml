          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap enabled:"
          sudo swapon --show

      # è¯»å– app.config.js é‡Œçš„ç‰ˆæœ¬å· (è®°å¾—æœ¬åœ°è¦æŠŠ version æ”¹æˆ 1.1.5)
      - name: ğŸ“– Get Version
