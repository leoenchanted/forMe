name: Build Dev Client (Debug APK)

on:
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    name: ğŸ— Build Dev Client
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Check out Git repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: âš™ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build Dev Client
        # æ ¸å¿ƒä¿®æ”¹ï¼š--profile development (æ‰“è°ƒè¯•åŒ…)
        # --local (åˆ©ç”¨ GitHub ç®—åŠ›ï¼Œä¸æ’ Expo çš„é˜Ÿ)
        run: eas build --platform android --profile development --non-interactive --local --output=./forme-dev.apk

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: forme-dev-apk
          path: ./forme-dev.apk